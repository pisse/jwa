<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>H5lock</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<form class="login_form">
		<img src="../img/login_logo.png" class="login_logo" />
		<label for="username">
			<input type="text" id="username" placeholder="账号" required />
		</label>
		<label for="password">
			<input type="password" id="password" placeholder="密码" required />
		</label>
		<span class="login_btn">登录</span>
		<span href="" class="ask">有问题?</span>
	</form>
	<!-- build:js -->
    <script src="../js/require-config.js"></script>
    <script src="../js/lib/require.js" data-main="login"></script>
	<!-- endbuild -->
</body>
</html>
