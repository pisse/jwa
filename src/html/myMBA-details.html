<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <title>我的MBA - 详情</title>
  <link rel="stylesheet" href="../css/myMBA.css">
</head>
<body>
  <div id="J_myMBADetails" class="container mymba-details">
    <!-- header/navbar dynamic load -->

    <!--S content -->
    <div class="content hide">
      <div class="tabbar filter-day hide">
        <ul>
          <li data-day="today">今天</li>
          <li class="cur" data-day="7">最近7天</li>
          <li data-day="30">最近30天</li>
          <li id="J_customDay">自定义</li>
        </ul>
      </div>
      <!--S details -->
      <div id="J_chartDetails" class="chart-details">
        <div class="details-hd"><!-- offline -->
          <ul>
            <li class="total"></li>
            <li class="date"></li>
            <li class="rate-day"></li>
            <!-- <li class="date">
              <em class="time">08:00-09:00</em>
              <em class="num">1,560</em>
            </li>
            <li class="data-down">环比: <em class="num">12.03%</em></li> -->
            <!-- <li class="date">
              <em class="num">1,560</em>
              <em class="time">08:00-09:00</em>
            </li>
            <li class="date">2015-10-22</li>
            <li class="data-up">同比: <em class="num">12.03%</em></li>
            <li class="data-down">环比: <em class="num">12.03%</em></li> -->
          </ul>
        </div>
        <div class="details-bd"></div>
        <div class="chart-data"></div>
      </div>
      <!--E details -->
      <!--S noresult -->
      <div class="chart-details-no hide">
        暂无数据
      </div>
      <!--E noresult -->
    </div>
    <!--E content -->
  </div>


  <!--S filter -->
  <div class="overlay"></div>
  <div id="J_filter" class="filter">
    <!-- S -part-main -->
    <div class="part part-main">
      <div class="hd">
        <a class="btn btn-cancel" href="javascript:void(0);">返回</a>
        <a class="btn btn-blue btn-submit" href="javascript:void(0);">确定</a>
        <span class="title">筛选</span>
      </div>
      <div class="bd">
        <div class="cate">无线类型</div>
        <dl class="list-extend list-wireless">
          <dt class="all">全部<em class="line"></em></dt>
          <dt class="selected sublist-txt extend">
            <span class="txt">APP</span>
            <span class="subtxt">
              <em>（</em>
              <em class="info">全部</em>
              <em>）</em>
              <em class="arrow"></em>
            </span>
            <em class="line"></em>
          </dt>
          <dd class="show">
            <ul>
              <li class="all selected">全部</li>
              <li class="selected sublist-txt" data-sub="partlist-iphone">
                <span class="txt">iphone</span>
                <span class="subtxt">
                  <em>(</em>
                  <em class="info">全部</em>
                  <em>)</em>
                </span>
                <em class="arrow"></em>
              </li>
              <li class="selected">Android</li>
              <li class="selected">WP</li>
              <li class="selected">其他</li>
            </ul>
          </dd>
          <dt>M版<em class="line"></em></dt>
        </dl>
        <!-- <div class="cate">全网新老</div>
        <dl class="list-extend list-select">
          <dt class="all selected">全部<em class="line"></em></dt>
          <dt>全网新用户<em class="line"></em></dt>
          <dt>全网老用户<em class="line"></em></dt>
        </dl>-->
      </div> 
    </div>
    <!-- E part-main -->
    <!-- S part-iphone -->
    <!-- <div class="part part-sub partlist-iphone hide">
      <div class="hd">
        <a class="btn btn-cancel" href="javascript:void(0);">取消</a>
        <a class="btn btn-blue btn-submit" href="javascript:void(0);">确定</a>
        <span class="title">版本选择</span>
      </div>
      <div class="bd">
        <ul class="list-select-muti">
          <li class="all selected">全部</li>
          <li class="selected">
            <em class="txt">v4.1</em>
            <em class="more">(pc端已订阅：v4.1.1;v4.1.1;v4.1.1;v4.1.1;v4.1.1;)</em>
          </li>
          <li class="selected">v4.2</li>
          <li class="selected">
            <em class="txt">v4.3</em>
            <em class="more">(pc端已订阅：v4.3.1;v4.3.1;v4.3.1;v4.3.1;v4.3.1;)</em>
          </li>
          <li class="selected">v4.4</li>
          <li class="selected">v4.5</li>
        </ul>
      </div>
    </div> -->
    <!-- E part-iphone -->
  </div>
  <!--E filter -->

<!-- build:js -->
<script src="../js/require-config.js"></script>
<script src="../js/lib/require.js" data-main="myMBA-details"></script>
<!-- endbuild -->
<!-- S tpl -->
<script id="tpl-filterType" type="text/html">
  <dt class="all" data-val="ALL">全部<em class="line"></em></dt>
  {{#wireless_type}}
  <dt class="sublist-txt" data-val="{{value}}">
    <span class="txt">{{name}}</span>
    {{#haslist}}
    <span class="subtxt">
      <em>（</em>
      <em class="info">全部</em>
      <em>）</em>
      <em class="arrow"></em>
    </span>
    {{/haslist}}
    <em class="line"></em>
  </dt>
    {{#haslist}}
    <dd class="show">
      <ul>
        <li class="all" data-val="all">全部</li>
        {{#sublist}}
        <li {{#sublistNext}}class="sublist-txt" data-sub="partlist-{{value}}"{{/sublistNext}} data-val="{{value}}">
          <span class="txt">{{name}}</span>
          {{#sublistNextArrow}}
          <span class="subtxt hide">
            <em>（</em>
            <em class="info"></em>
            <em>）</em>
            <em class="arrow"></em>
          </span>
          <em class="arrow"></em>
          {{/sublistNextArrow}}
        </li>
        {{/sublist}}
      </ul>
    </dd>
    {{/haslist}}
  {{/wireless_type}}
</script>
<!--S three level list -->
<script id="tpl-filterVersion" type="text/html">
<div class="part part-sub partlist-{{type}}">
  <div class="hd">
    <a class="btn btn-cancel" href="javascript:void(0);">取消</a>
    <a class="btn btn-blue btn-submit" href="javascript:void(0);">确定</a>
    <span class="title">版本选择</span>
  </div>
  <div class="bd">
    <ul class="list-select-muti">
      <li class="all">全部</li>
      {{#normal}}
      <li data-val="{{.}}">
        <em class="txt">{{.}}</em>
        <em class="more"></em>
      </li>
      {{/normal}}
      {{#origin}}
      <li data-val="{{value}}">
        <em class="txt">{{name}}</em>
        <em class="more"></em>
      </li>
      {{/origin}}
    </ul>
  </div>
</div>
</script>
<!--E three level list -->
<!-- E tpl -->
</body>
</html>
